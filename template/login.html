<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.min.css">
</head>
<body>
    <div id="wrapper">
        <header id="header" class="bg-primary-blue text-white py-3">
            <div class="container">
                <nav>Phone Call Distributor</nav>
            </div>
        </header>
        <div id="page-body">
            <!-- <div id="sidebar"></div> -->
            <div id="main" class="Login">
                <div class="container">
                    <div class="card login-card shadow-sm">
                        <div class="card-header bg-primary-blue">
                            <h1>Login</h1>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" name="email" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" name="password" id="password">
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="rememberme" id="rememberme">
                                    <label class="form-check-label" for="rememberme">Remember Me</label>
                                </div>
                                <div class="text-right mt-3">
                                    <button type="submit" class="btn btn-primary-blue login-btn">Login</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer bg-transparent">
                            <a href="#" class="text-uppercase"><small>Forgot Password?</small></a>
                        </div>
                    </div>
                </div>
           </div>
       </div>
       <footer id="footer" class="bg-primary-blue py-4">
           <p class="text-center mb-0"><small>&copy; 2019 | Phone Call Distribution App | Ver 0.0.1</small></p>
       </footer>
   </div> 
</body>
</html>
